name: video_generator_app
description: A Flutter mobile app that generates 5 videos based on user input.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  video_player: ^2.8.1
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  http: ^1.1.0
  ffmpeg_kit_flutter: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/videos/
    - assets/images/